<ion-header>
    <ion-toolbar >
      <ion-title>設備點檢資料維護</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngFor='let item of ckdata; let idx = index'>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-list-header>
              <h1>點檢設備 {{idx+1}} : {{ item["DEVICE_NAME"] }} </h1>
            </ion-list-header>
      
            <ion-item-group >
              <ion-item-divider>
                <ion-label class='fontDD'>相關說明</ion-label>
              </ion-item-divider>
      
              <ion-item lines="none">
                <ion-label>點檢位置 : {{ item["CK_LOCATION"] }}</ion-label>
              </ion-item>
      
              <ion-item lines="none">
                <ion-label>注意事項 : {{ item["DATUM"] }}</ion-label>
              </ion-item>
      
              <ion-item-divider>
                <ion-label class='fontDD'>確認區</ion-label>
              </ion-item-divider>
              <ion-item>
                  <ion-label *ngIf="item['CK_RESULT'] == true">設備狀態 正常</ion-label>
                  <ion-label *ngIf="item['CK_RESULT'] != true">設備狀態 異常</ion-label>
                  <ion-toggle [(ngModel)]="ckdata[idx]['CK_RESULT']" checked></ion-toggle>
              </ion-item>
              <ion-item>
                  <ion-label>備註</ion-label>
                  <ion-input required type="text" [(ngModel)]="ckdata[idx]['CK_REMARK']"></ion-input>
              </ion-item>                    
              <ion-item>
                  <ion-label>data1</ion-label>
                  <ion-input required type="number" [(ngModel)]="ckdata[idx]['DATA_1']"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>data2</ion-label>
                  <ion-input required type="number" [(ngModel)]="ckdata[idx]['DATA_2']"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>data3</ion-label>
                  <ion-input required type="number" [(ngModel)]="ckdata[idx]['DATA_3']"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>data4</ion-label>
                  <ion-input required type="number" [(ngModel)]="ckdata[idx]['DATA_4']"></ion-input>
              </ion-item>
            </ion-item-group>
            <ion-button expand="full" color="primary" (click)="sendPostRequest(idx)">更新資料</ion-button>
          </ion-list>
    </div>
  </ion-content>
